<div class="container">
    <form [formGroup] = "profileModel" (ngSubmit)="profileModel.valid && onEdit()">
        <div class="form-group">
            <label for="name"> Name </label>
            <input formControlName="name" type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="email"> Email </label>
            <input formControlName="email" type="text" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="phone"> Phone </label>
            <input formControlName="phone" type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
        </div>
        <div class="form-group">
            <label for="password"> Password </label>
            <input formControlName="password" type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="row mt-3 mb-3 justify-content-center" style="color:#e07d77;">
                <small *ngIf = "errorMsg !== ''" style="font-weight: bold;">{{errorMsg}}</small>
        </div>
        <div class="form-group ">
            <button class="btn btn-secondary btn-block mx-auto"  type="submit">Edit</button>
        </div>
    </form>
    <div class="profile-overlay" *ngIf="loading">
        <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
      </div>
</div>
