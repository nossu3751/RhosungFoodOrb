<div class="container">
    <div class="row justify-content-center mt-4 mb-4">
        <h2 style="color:#d88680; font-weight:bold"> Please Confirm Your Orders</h2>
    </div>
    <div class="container">
        <div class="row">
            <table class="table table-hover" style="border-radius:20px 20px 0 0 !important; border-top:none;">
                <thead style="
                        background-color:#fcbcb8;
                        color:white; 
                        border-radius:20px 20px 0 0 !important; 
                        border-top:none;

                    ">
                  <tr>
                    <th scope="col" style="border-radius:20px 0 0 0 !important; border-top:none;">Quantity</th>
                    <th scope="col" style="border-top:none;">Order</th>
                    <th scope="col" style="border-top:none;">From</th>
                    <th scope="col" style="border-radius:0 20px 0 0 !important; border-top:none;">Total Price</th>
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let order of orderList2 | async">
                    <th scope="row" style="color:#fcbcb8">X {{order.quantity}}</th>
                    <td>{{order.name}}</td>
                    <td>{{order.restaurent_name}}</td>
                    <td >{{itemTotalPrice(order.item_cost,order.quantity) | currency:"INR":"symbol"}}</td>
                  </tr>
                  <tr style="background-color: lightgrey; ">
                    <th scope="row" style="border-radius: 0 0 0 20px"></th>
                    <td></td>
                    <td></td>
                    <td style="border-radius: 0 0 20px 0">
                        <span style="width:fit-content; font-style: italic; color:grey; font-weight:bold;">
                            <h5>Total Price: {{totalPrice|async|currency:"INR":"symbol"}}</h5>
                        </span> 
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-outline-secondary" (click)="[orderCart(), getOrdersAsync()]">
                Submit Order
            </button>
        </div>
    </div>
</div>
